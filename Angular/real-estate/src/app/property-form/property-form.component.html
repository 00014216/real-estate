<div class="property-form">
    <h2>Add New Property</h2>
    <form (ngSubmit)="addProperty()">
      <div>
        <label for="title">Title:</label>
        <input id="title" [(ngModel)]="newProperty.title" name="title" required />
      </div>
  
      <div>
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="newProperty.description" name="description" required></textarea>
      </div>
  
      <div>
        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="newProperty.price" name="price" required />
      </div>

      <div>
        <label for="bathrooms">Bathrooms:</label>
        <input id="bathrooms" [(ngModel)]="newProperty.bathrooms" type="number" name="bathrooms" required />
      </div>
  
      <div>
        <label for="bedrooms">Bedrooms:</label>
        <textarea id="bedrooms" [(ngModel)]="newProperty.bedrooms" type="number"name="bedrooms" required></textarea>
      </div>
      <div>
        <label for="squareFeet">SquareFeet:</label>
        <textarea id="squareFeet" [(ngModel)]="newProperty.squareFeet" type="number "name="description" required></textarea>
      </div>
  
      <div>
        <label for="location">Location:</label>
        <input id="location" [(ngModel)]="newProperty.location" name="location" required />
      </div>
  
      <div>
        <label for="propertyType">Property Type:</label>
        <input id="propertyType" [(ngModel)]="newProperty.propertyType" name="propertyType" required />
      </div>
  
      <button type="submit">Add Property</button>
    </form>
  </div>
